<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Create a time slider</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
<script src='csv2geojson.js'></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .map-overlay {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        position: absolute;
        width: 25%;
        top: 0;
        left: 0;
        padding: 10px;
    }

    .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .map-overlay h2 {
        line-height: 24px;
        display: block;
        margin: 0 0 10px;
    }

    .map-overlay .legend .bar {
        height: 10px;
        width: 100%;
        background: linear-gradient(to right, #fca107, #7f3121);
    }

    .map-overlay input {
        background-color: transparent;
        display: inline-block;
        width: 100%;
        position: relative;
        margin: 0;
        cursor: ew-resize;
    }
</style>

<div id="map"></div>

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic21hbGxtdWx0aXBsZXMiLCJhIjoiRk4xSUp6OCJ9.GilBdBaV0oKMZgBwBqRMWA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/smallmultiples/ckamk1c0w2yvz1in016tevsuu',
        center: [154.91, 24.47],
        zoom: 1
    });

    map.on('load', function() {
        // BASE LAYER: COVID Choropleth
        d3.json(
            'BASELINE-COVID19.geojson',
            function(err, data) {
                if (err) throw err;

                var layers = map.getStyle().layers;
                // Find the index of the first symbol layer in the map style
                var firstSymbolId;
                for (var i = 0; i < layers.length; i++) {
                if (layers[i].type === 'symbol') {
                    firstSymbolId = layers[i].id;
                    break;
                    }
                }
                
                // Filter date: only use latest
                data.features = data.features.filter(function(d) {
                    return d.properties['BASELINE-COVID19_Date_reported'] == "24\/5\/2020 12:00:00 AM";
                })

                // Convert to integer
                data.features.map(function(d) {
                    d.properties['BASELINE-COVID19_Cumulative_deaths'] = parseInt(d.properties['BASELINE-COVID19_Cumulative_deaths']);
                })

                map.addSource('countries', {
                    'type': 'geojson',
                    data: data
                });

                map.addLayer({
                    'id': 'covid-baselayer',
                    'type': 'fill',
                    'source': 'countries',
                    'paint': {
                        // 'fill-color': getColor(feature.properties.COVID19_Cumulative_deaths),
                        'fill-opacity': 0.7,
                        'fill-outline-color': '#fff',
                        'fill-color': [
                            'interpolate',
                            ['linear'],
                            ['get', 'BASELINE-COVID19_Cumulative_deaths'],
                            0,
                            '#f0f0f0',
                            2500,
                            '#d9d9d9',
                            5000,
                            '#bdbdbd',
                            10000,
                            '#969696',
                            20000,
                            '#737373',
                            50000,
                            '#525252',
                            100000,
                            '#252525'
                        ]
                    }
                }, firstSymbolId);

            }
        );

        // INDICATOR LAYER:
        d3.csv(
            'HEALTH-beds_physicians_nurses.csv',
            function(err, csvData) {
                if (err) throw err;
                console.log(csvData);
                csv2geojson.csv2geojson(csvData, {
                    latfield: 'Latitude (average)',
                    lonfield: 'Longitude (average)',
                    delimiter: ','
                }, function(err, data) {
                    // Convert to integer
                    data.features.map(function(d) {
                        d.properties['Hospital beds'] = parseInt(d.properties['Hospital beds']);
                    })
                    map.addLayer({
                        'id': 'beds',
                        'type': 'circle',
                        'source': {
                            'type': 'geojson',
                            'data': data
                        },
                        'paint': {
                            'circle-color': '#346BA7',
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['get', 'Hospital beds'],
                                0,
                                1,
                                10,
                                5,
                                20,
                                10,
                                30,
                                10,
                                40,
                                10,
                                50,
                                10,
                                60,
                                15,
                                70,
                                15,
                                80,
                                15,
                                90,
                                15,
                                100,
                                20,
                                110,
                                20,
                                120,
                                20,
                                130,
                                20,
                                140,
                                25,
                                150,
                                25
                            ]
                        }
                    });
                });
            }
        )

    });
</script>

</body>
</html>
